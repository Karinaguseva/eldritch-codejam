<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/jam.svg">
    <title>Codejam</title>
</head>
<body>
    <div class="first-wrapper">
        <div class="ancient azathoth" data-ancientlvl="0" data-ancientname="azathoth"></div>
        <div class="ancient cthulthu" data-ancientlvl="1" data-ancientname="cthulthu"></div>
        <div class="ancient iogSothoth" data-ancientlvl="2" data-ancientname="iogSothoth"></div>
        <div class="ancient shubniggurath" data-ancientlvl="3" data-ancientname="shubniggurath"></div>
        <!--<div class="azathoth img"></div>
        <div class="cthulthu img"></div>
        <div class="iogSothoth img"></div>
        <div class="shubniggurath img"></div>-->
    </div>
    <div class="second-wrapper">
        <div class="difficulty" data-levelrange="very-easy">Очень легкий</div>
        <div class="difficulty " data-levelrange="easy">Легкий</div>
        <div class="difficulty " data-levelrange="normal">Средний</div>
        <div class="difficulty " data-levelrange="hard">Сложный</div>
        <div class="difficulty " data-levelrange="very-hard">Очень сложный</div>
        <div class="shuffle">Замешать колоду</div>
    </div>
    <div class="third-wraper">
        <div class="deck-container">
            <div class="stage">
                <div class="stage-container">
                    <span class="stage-text">Первая стадия</span>
                    <div class="dots-container">
                        <div class="dot green dotgreen1"></div>
                        <div class="dot brown dotbrown1"></div>
                        <div class="dot blue dotblue1"></div>
                    </div>
                </div>
                <div class="stage-container">
                    <span class="stage-text">Вторая стадия</span>
                    <div class="dots-container">
                        <div class="dot green dotgreen2"></div>
                        <div class="dot brown dotbrown2"></div>
                        <div class="dot blue dotblue2"></div>
                    </div>
                </div>
                <div class="stage-container">
                    <span class="stage-text">Третья стадия</span>
                    <div class="dots-container thirdStage">
                        <div class="dot green dotgreen3"></div>
                        <div class="dot brown dotbrown3"></div>
                        <div class="dot blue dotblue3"></div>
                    </div>
                </div>
            </div>
            <div class="deck"></div>
            <div class="last-card"></div>
        </div>


    </div>
    <script type="module" src="./index.js"></script>
</body>
</html>
